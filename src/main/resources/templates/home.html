<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Debby's Book Library</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Book Library</h1>
        
        <!-- Search Form -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <form action="/search" method="get" class="d-flex">
                    <input type="text" name="query" class="form-control me-2" 
                           th:value="${query}" placeholder="Search for books...">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>

        <!-- Books Grid -->
        <div class="row">
            <div th:each="book : ${books}" class="col-md-4 mb-4">
                <div class="card h-100">
                    <img th:src="'/images/' + ${book.isbn} + '.jpg'" 
                         class="card-img-top" alt="Book cover"
                         onerror="this.src='/images/default.jpg'">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.title}">Book Title</h5>
                        <p class="card-text">
                            <strong>Author:</strong> <span th:text="${book.author}">Author</span><br>
                            <strong>Publisher:</strong> <span th:text="${book.publisher}">Publisher</span><br>
                            <strong>Year:</strong> <span th:text="${book.publishYear}">Year</span><br>
                            <strong>ISBN:</strong> <span th:text="${book.isbn}">ISBN</span><br>
                            <strong>Status:</strong> <span th:text="${book.status}">Status</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
